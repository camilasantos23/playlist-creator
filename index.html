<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <h1 class="logo">üé∂DreamMusic</h1>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i data-lucide="home"></i> In√≠cio
                </a>
                <a href="#" class="nav-item">
                    <i data-lucide="music"></i> M√∫sicas
                </a>
            </nav>
            
            <div class="playlist-section">
                <h2>Crie Sua Playlist</h2>
                
                <div class="playlist-name-group">
                    <label for="playlist-name">Nome da Playlist</label>
                    <input type="text" id="playlist-name" placeholder="Ex: M√∫sicas Favoritas" value="Minha Nova Playlist">
                </div>
                
                <h3 id="playlist-title-display">Minha Nova Playlist</h3>
                
                <ul id="current-playlist">
                    </ul>
                <button id="save-playlist" class="btn primary">Salvar Playlist</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>Adicione M√∫sicas</h2>
                <div class="search-bar">
                    <input type="text" id="music-search" placeholder="Busque por m√∫sica ou artista...">
                    <button class="btn search-btn"><i data-lucide="search"></i></button>
                </div>
            </header>

            <section class="music-list-container">
                <h3>Faixas Dispon√≠veis (Mock)</h3>
                <div id="music-results" class="music-list">
                    </div>
            </section>
        </main>
    </div>

    <template id="music-item-template">
        <div class="music-item">
            <div class="track-info">
                <span class="track-title"></span>
                <span class="track-artist"></span>
            </div>
            <button class="add-btn btn secondary" data-track-id="">
                <i data-lucide="plus"></i> Adicionar
            </button>
        </div>
    </template>
    
    <template id="playlist-item-template">
        <li>
            <span class="track-title"></span> - 
            <span class="track-artist"></span>
            <button class="remove-btn btn secondary" data-track-id="">
                <i data-lucide="minus-circle"></i>
            </button>
        </li>
    </template>

    <script src="script.js"></script>
    <script>
        // Inicializa os √≠cones do Lucide ap√≥s o carregamento do DOM
        lucide.createIcons();
    </script>
</body>
</html>
